name: Code Coverage
on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: "macos-latest"
    steps:
      - name: Install grcov
        run: cargo install grcov
      - name: Install llvm-tools
        run: rustup component add llvm-tools
      - name: Check out code
        uses: actions/checkout@v5
      - name: Make coverage folder
        run: mkdir -p ./target/debug/coverage
      - name: Run Tests
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Cinstrument-coverage -Clink-dead-code"
          LLVM_PROFILE_FILE: "./target/debug/coverage/tray-wrapper-%p-%m.profraw"
        run: cargo test
      - name: Generate Coverage Report
        run: grcov --source-dir ./src --binary-path ./target/debug/ -t lcov --log-level INFO --branch --ignore-not-existing -o ./target/debug/coverage/lcov.info target/debug/coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
